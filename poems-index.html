<div id="poems-index">
  {% assign visible_poems = site.poems | where_exp: "p", "p.show_poem != false" %}
  {% for poem in visible_poems %}
    <div class="poem" data-title="{{ poem.title }}">
      {{ poem.content | strip_html }}
    </div>
  {% endfor %}
</div>

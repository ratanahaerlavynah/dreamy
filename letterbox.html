<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send a Letter to Dreamy</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    form {
      background: #fef8fc;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
      width: 100%;
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #ff8ecb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f372b5;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Œ Send a Letter to Dreamy</h1>

  <form id="dreamy-form">
    <textarea name="message" rows="8" placeholder="Write your anonymous letter to Dreamy..." required></textarea>
    <input type="text" name="_gotcha" style="display:none" />
    <button type="submit">Send ðŸ’Œ</button>
  </form>

  <p id="confirmation" style="display: none; color: #da6aa0; margin-top: 1rem;">
    ðŸ’Œ Your letter has been sent to Dreamy. Thank you ðŸ’•.
  </p>

  <script>
  const form = document.getElementById('dreamy-form');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/xyzjekrv", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        form.style.display = "none";
        confirmation.textContent = "Your letter has been sent to Dreamy! ðŸ“¨ Thank you.";
        confirmation.style.display = "block";
      } else {
        const data = await response.json();
        console.error("Formspree error:", data);
        confirmation.textContent = "Something went wrong... please try again later ðŸ’”";
        confirmation.style.display = "block";
      }
    } catch (error) {
      console.error("Fetch error:", error);
      confirmation.textContent = "Something went wrong... please try again later ðŸ’”";
      confirmation.style.display = "block";
    }
  });
</script>
</body>
</html>

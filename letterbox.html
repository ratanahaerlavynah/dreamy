<script>
const form = document.getElementById('dreamy-form');
const confirmation = document.getElementById('confirmation');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const response = await fetch("https://formspree.io/f/xyzjekrv", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      form.style.display = "none";
      confirmation.textContent = "ðŸ’Œ Your letter has been sent to Dreamy! Thank you ðŸ’•.";
      confirmation.style.display = "block";
    } else {
      confirmation.textContent = "Something went wrong... please try again later ðŸ’”";
      confirmation.style.display = "block";
    }
  } catch (error) {
    confirmation.textContent = "Something went wrong... please try again later ðŸ’”";
    confirmation.style.display = "block";
  }
});
</script>

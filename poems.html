  <!-- ğŸŒ¸ Banner specific to this page -->

       alt="Blossoms framing the poetry"
       class="banner-img banner-poems" 
       loading="eager"
       width="1024" height="400" />

  <!-- ğŸŒ¸ OPTIONAL gallery (delete if you donâ€™t need it) -->
  <section class="picture-gallery">

    <!-- <img src="{{ '/assets/img/extra-photo-2.jpg' | relative_url }}" alt="" loading="lazy" width="400" height="300" /> -->
  </section>

  <div class="search-container">
    <input
      type="text"
      id="poem-search"
      placeholder="ğŸ” Search a titleâ€¦"
      aria-label="Search poems"
    >
    <button
      id="word-search-btn"
      class="word-search-btn"
      aria-label="Search mentions"
    >
      ğŸ”
    </button>
    <div class="modal" id="word-search-modal">
      <div class="modal-content">
        <!-- Close button inside modal-content -->
        <button class="modal-close" id="modal-close">âœ•</button>

        <h2>Search for words</h2>
        <input
          type="text"
          id="word-search-input"
          placeholder="Type a wordâ€¦"
          aria-label="Search for words"
          loading="lazy"
        >
        <div id="word-search-results"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('poem-search').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const poemLinks = document.querySelectorAll('.poem-link');
      poemLinks.forEach(link => {
        const title = link.textContent.toLowerCase();
        link.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>

  {% assign sorted_poems = site.poems | sort: "order" %}
  <ul class="poem-list">
    {% for poem in sorted_poems %}
      <li>
        <a class="poem-link" href="{{ poem.url }}">{{ poem.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<script src="{{ '/assets/js/poems-data.js' | relative_url }}"></script>
<script src="{{ '/assets/js/word-search.js' | relative_url }}"></script>

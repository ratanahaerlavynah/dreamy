---
layout: default
title: All Poems
---

<div class="poem-list-wrapper">
  <h2 class="poem-list-title">All poems 🌸</h2>

  <!-- 🌸 Banner specific to this page -->
  <img src="{{ '/assets/img/Douceur dans les nuages pastel.png' | relative_url }}"
       alt="Blossoms framing the poetry"
       class="banner-img banner-poems" />

  <!-- 🌸 OPTIONAL gallery (delete if you don’t need it) -->
  <section class="picture-gallery">
    <!-- Example extra images; remove or duplicate at will -->
    <!-- <img src="{{ '/assets/img/extra-photo-1.jpg' | relative_url }}" alt=""> -->
    <!-- <img src="{{ '/assets/img/extra-photo-2.jpg' | relative_url }}" alt=""> -->
  </section>

  <div class="search-container">
  <input
    type="text"
    id="poem-search"
    placeholder="🔍 Search a title..."
    aria-label="Search poems"

    <!-- Bouton pour ouvrir la recherche de mots -->
<button id="word-search-btn" class="word-search-btn" aria-label="Search for words">
  🔲
</button>

  >
</div>
  <script>
    document.getElementById('poem-search').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const poemLinks = document.querySelectorAll('.poem-link');
      poemLinks.forEach(link => {
        const title = link.textContent.toLowerCase();
        link.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>

  {% assign sorted_poems = site.poems | sort: "order" %}
  <ul class="poem-list">
    {% for poem in sorted_poems %}
      <li><a class="poem-link" href="{{ poem.url }}">{{ poem.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<!-- Modal de recherche de mots -->
<div id="word-search-modal" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <h2>Search for words</h2>
    <input type="text" id="word-search-input" placeholder="Type a letter…">
    <div id="word-search-results"></div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} — Aerlavynah</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

    {% seo %}

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ratanah Aerlavynah",
      "url": "https://aerlavynah.com",
      "description": "Ratanah Aerlavynah (Dreamy) is a contemporary web poet and cultural commentator. Her oeuvre examines memory, space, and identity through concise lyrical forms.",
    "image": [
    "https://aerlavynah.com/assets/img/Welcome%20Into%20the%20Dream.png",
    "https://aerlavynah.com/assets/img/Douceur%20dans%20les%20nuages%20pastel.png" 
      ],
      "sameAs": [
        "https://www.instagram.com/aerlavynah",
        "https://www.tiktok.com/@aerlavynah"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://aerlavynah.com",
      "name": "Aerlavynah — Dreamy’s Dream Poems",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aerlavynah.com/poems/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body class="site-body">
    <header class="site-header">
      <h1 id="site-title">Ratanah Aerlavynah</h1>
      <nav class="site-nav">
        <a href="/">Home 🏠</a>
        <a href="/about">About Her 💗</a>
        <a href="/poems">Poems 📜</a>
        <a href="/letterbox.html">Write to Dreamy 💌</a>
      </nav>
    </header>

    <main class="site-container">
      <nav aria-label="Breadcrumb" class="breadcrumb-nav">
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            { "position": 1, "@type": "ListItem", "name": "Home", "item": "https://aerlavynah.com/" },
            { "position": 2, "@type": "ListItem", "name": "All Poems", "item": "https://aerlavynah.com/poems/" }
          ]
        }
        </script>
      </nav>

      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-connect">Connect with Dreamy 💕</div>
      <div class="footer-links">
        <a href="https://instagram.com/aerlavynah" target="_blank" rel="noopener noreferrer">Instagram 🌷</a>
        <a href="https://www.tiktok.com/@aerlavynah" target="_blank" rel="noopener noreferrer">TikTok 🎵</a>
      </div>
      <p class="footer-copy">© {{ site.time | date: "%Y" }} Ratanah Aerlavynah</p>
    </footer>

    <!-- Form handler -->
    <script>
      document.getElementById('dreamy-form')?.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your letter! Dreamy will read it soon. 🌸');
        this.reset();
      });
    </script>

    <!-- Smooth internal scroll -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>

    <!-- Dark mode toggle (click anywhere) -->
    <script>
      document.body.classList.add('dark-mode');
      document.body.addEventListener('click', function() {
        this.classList.toggle('dark-mode');
      });
    </script>
    <!--–– Index de tous les poèmes, généré par Jekyll ––-->
    <script>
        window.poemsIndex = [
      {% for poem in site.poems %}
        {
          "filename": "{{ poem.path | split: '/' | last }}",
          "slug":     "{{ poem.url  | split: '/' | last }}",
         "title":    {{ poem.title   | jsonify }},
         "content":  {{ poem.content | strip_html | normalize_whitespace | jsonify }}
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
     ];
</script>
</body>
</html>

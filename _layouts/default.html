<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Preload homepage hero image for faster rendering -->
    <link
      rel="preload"
      as="image"
      href="{{ '/assets/img/banner-home.png' | relative_url }}"
    />

    <title>{{ page.title }} — Aerlavynah</title>
    {% seo %}

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css" />
    <!-- Web font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />

    <!-- Person JSON‑LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ratanah Aerlavynah",
      "url": "https://aerlavynah.com",
      "description": "Ratanah Aerlavynah (Dreamy) is a contemporary web poet. Her oeuvre examines memory, space, and identity through concise lyrical forms.",
      "image": [
        "https://aerlavynah.com/assets/img/banner-home.png",
        "https://aerlavynah.com/assets/img/Douceur dans les nuages pastel.png"
      ],
      "sameAs": [
        "https://www.instagram.com/aerlavynah",
        "https://www.tiktok.com/@aerlavynah"
      ]
    }
    </script>

    <!-- WebSite JSON‑LD with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://aerlavynah.com",
      "name": "Aerlavynah — Dreamy’s Dream Poems",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aerlavynah.com/poems/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body class="site-body">
    <header class="site-header">
      <h1 id="site-title">Ratanah Aerlavynah</h1>
      <nav class="site-nav">
        <a href="/">Home 🏠</a>
        <a href="/about">About Her 💗</a>
        <a href="/poems">Poems 📜</a>
        <a href="/letterbox.html">Write to Dreamy 💌</a>
      </nav>
    </header>

    <main class="site-container">
      <nav aria-label="Breadcrumb" class="breadcrumb-nav">
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            { "position": 1, "@type": "ListItem", "name": "Home", "item": "https://aerlavynah.com/" },
            { "position": 2, "@type": "ListItem", "name": "All Poems", "item": "https://aerlavynah.com/poems/" }
          ]
        }
        </script>
      </nav>

      <!-- Homepage Hero Banner -->
  

      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-connect">Connect with Dreamy 💕</div>
      <div class="footer-links">
        <a href="https://instagram.com/aerlavynah" target="_blank" rel="noopener noreferrer">Instagram 🌷</a>
        <a href="https://www.tiktok.com/@aerlavynah" target="_blank" rel="noopener noreferrer">TikTok 🎵</a>
      </div>
      <p class="footer-copy">© {{ site.time | date: "%Y" }} Ratanah Aerlavynah</p>
    </footer>

    <!-- Optional scripts below -->
    {{ content_for_footer }}
  </body>
</html>

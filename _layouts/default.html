<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta http-equiv="Expires" content="Fri, 31 Dec 2037 23:59:59 GMT">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#ffc0e8">

<!-- 🌟 Favicon and App Icons -->
<meta name="theme-color" content="#ffc0e8">
<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">

<!--  Font Italianno  -->
<link
  rel="preload"
  as="font"
  href="{{ '/assets/fonts/italianoregular.woff2' | relative_url }}"
  type="font/woff2"
  crossorigin="anonymous"
/>



   <!-- Preload homepage hero image for faster rendering -->
<link
rel="preload"
as="image"
href="{{ '/assets/img/banner-home.v1.webp' | relative_url }}"
type="image/webp"
/>

    <title>{{ page.title }} — Aerlavynah</title>
    {% seo %}

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CreativeWork",
        "author": {
          "@type": "Person",
          "name": "Ratanah Aerlavynah"
        },
        "headline": "{{ page.title | escape }}",
        "url": "{{ page.url | absolute_url }}",
        "image": "{{ page.image | absolute_url }}",
        "keywords": "{{ page.tags | join: ', ' }}",
        "description": "{{ page.description | escape }}",
        "inLanguage": "en",
        {% if page.date %}
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        {% endif %}
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ site.url }}{{ page.url }}"
        }
      }
</script>
<link
  rel="preload"
  as="font"
  href="{{ '/assets/fonts/italianoregular.woff2' | relative_url }}"
  type="font/woff2"
  crossorigin="anonymous"
/>

<!-- 🌟 Inline Italianno font-face to prevent flash -->
<style>
@font-face {
  font-family: 'Italianno';
  font-style: normal;
  font-weight: 400;
  font-display: block;
  src: url('{{ "/assets/fonts/italianoregular.woff2" | relative_url }}') format('woff2');
}
</style>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.v1.css?v=2" />
    
 
    <!-- Person JSON‑LD -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Ratanah Aerlavynah",
    "url": "https://aerlavynah.com",
    "description": "Ratanah Aerlavynah (Dreamy) is a contemporary web poet. Her oeuvre examines memory, space, and identity through concise lyrical forms.",
    "image": [
      "https://aerlavynah.com/assets/img/banner-home.v1.webp",
      "https://aerlavynah.com/assets/img/dreamy-in-soft-clouds.v1.webp"
      ],
    "sameAs": [
      "https://www.instagram.com/aerlavynah",
      "https://www.tiktok.com/@aerlavynah"
    ]
  }
  </script>
  

    <!-- WebSite JSON‑LD with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://aerlavynah.com",
      "name": "Aerlavynah — Dreamy’s Dream Poems",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aerlavynah.com/poems/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body class="site-body">
    <header class="site-header">
      <h1 id="site-title">Ratanah Aerlavynah</h1>
      <nav class="site-nav">
        <a href="/">Home 🏠</a>
        <a href="/about">About Her 💗</a>
        <a href="/poems">Poems 📜</a>
        <a href="/letterbox.html">Write to Dreamy 💌</a>
      </nav>
    </header>

    <main class="site-container">
      <nav aria-label="Breadcrumb" class="breadcrumb-nav">
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            { "position": 1, "@type": "ListItem", "name": "Home", "item": "https://aerlavynah.com/" },
            { "position": 2, "@type": "ListItem", "name": "My Poems", "item": "https://aerlavynah.com/poems/" }
          ]
        }
        </script>
      </nav>

      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-connect">Connect with Dreamy 💕</div>
      <div class="footer-links">
        <a href="https://instagram.com/aerlavynah" target="_blank" rel="noopener noreferrer">Instagram 🌷</a>
        <a href="https://www.tiktok.com/@aerlavynah" target="_blank" rel="noopener noreferrer">TikTok 🎵</a>
      </div>
      <p class="footer-copy">
        © {{ site.time | date: "%Y" }} Ratanah Aerlavynah ·
        <a href="/legal" class="legal-link">Legal Notice</a> ·
        <a href="/privacy" class="legal-link">Privacy</a> ·
        <a href="/terms" class="legal-link">Terms</a>
      </p>
    </footer>

    {{ content_for_footer }}

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/service-worker.js")
        );
      }
    </script>
    
  </body>
</html>
